<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>

  <body>
    <nav class="navbar bg-info">
      <a class="navbar-brand text-light p-3" href="/">Note Taker </a>
      <div class="icons">
        <i class="fas fa-save text-light save-note"></i>
        <i class="fas fa-plus text-light new-note"></i>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 list-container">
          <div class="card">
            <ul class="list-group"></ul>
          </div>
        </div>
        <div class="col-8">
          <input
            class="note-title"
            placeholder="Note Title"
            maxlength="28"
            type="text"
          />
          <textarea class="note-textarea" placeholder="Note Text"></textarea>
        </div>
      </div>
    </div>
    <!-- A Modal to confirm note deletion from the user-->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <header class="navbar bg-info justify-content-center">
          Confirm Note Deletion
        </header>
        <!-- <span id="closeBtn" class="close">&times;</span> -->
        <p id="confirmMsg" class="text-center"></p>
        <div class="justify-content-around">
          <button type="button" id="rm-note" class="btn btn-primary left-margin">Delete</button>
          <button type="button" id="cl-note" class="btn btn-danger mx-5">Cancel</button>
        </div>
      </div>
    </div>
    
    <footer class="p-2 border-1 border-top border-dark text-center outline-deco bg-info">
      <h4>
        <a href="https://github.com/ikubiti" target="_blank" rel="noopener noreferrer">Isoyor Kubiti</a> &copy; 2023
      </h4>
    </footer>
    <script src="../scripts/notes.js"></script>
  </body>
</html>
